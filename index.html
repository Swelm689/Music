<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>SonicWave Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #f093fb;
      --teal: #00f5d4;
      --glass: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255, 255, 255, 0.18);
      --shadow: 0 10px 30px rgba(0,0,0,.3), 0 30px 80px rgba(0,0,0,.35);
    }

    html, body { height: 100%; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 1200px at 10% -10%, #4facfe40, transparent 55%),
                  radial-gradient(900px 900px at 110% 10%, #f093fb33, transparent 50%),
                  linear-gradient(135deg, #1b1b2f, #281c3a 35%, #0f1027);
      color: #fff;
      overflow: hidden;
    }

    /* Optimize background animations */
    .bg { 
      position: fixed; 
      inset: 0; 
      z-index: -2; 
      pointer-events: none;
      will-change: auto; /* Only when animating */
    }
    .bg::before {
      content: ""; 
      position: absolute; 
      inset: -20%;
      background:
        radial-gradient(600px 600px at 0% 100%, #43e97b33, transparent 60%),
        radial-gradient(700px 700px at 100% 0%, #4facfe22, transparent 60%);
      filter: blur(40px) saturate(120%);
      animation: aurora 20s linear infinite;
      transform: translate3d(0,0,0); /* Force GPU */
    }
    .bg::after {
      content: ""; 
      position: absolute; 
      inset: 0;
      background: radial-gradient(800px 800px at 50% 120%, rgba(255,255,255,.06), transparent 60%);
      mix-blend-mode: overlay; 
      opacity: .7; 
      animation: float 25s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    
    /* Simplified animations */
    @keyframes aurora { 
      0% { transform: translate3d(0,0,0) rotate(0) } 
      100% { transform: translate3d(0,0,0) rotate(360deg) } 
    }
    @keyframes float { 
      0%, 100% { transform: translate3d(0, 0, 0) } 
      50% { transform: translate3d(0, -20px, 0) } 
    }

    .stage {
      height: 100dvh;
      padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    .player {
      position: relative; 
      width: min(92vw, 680px);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: 28px; 
      box-shadow: var(--shadow);
      backdrop-filter: blur(24px) saturate(120%);
      -webkit-backdrop-filter: blur(24px) saturate(120%);
      padding: 28px 26px 26px; 
      overflow: hidden; 
      transform-style: preserve-3d;
      will-change: transform;
      transform: translate3d(0,0,0);
      transition: transform 0.1s ease-out;
    }
    
    .player::before {
      content: ""; 
      position: absolute; 
      inset: -40%;
      background: radial-gradient(closest-side, rgba(102,126,234,.25), transparent 70%);
      filter: blur(60px); 
      transform: translateZ(-60px) scale(1.1);
      pointer-events: none;
    }

    .pulse-ring {
      position: absolute; 
      top: 50%; 
      left: 50%; 
      width: 220px; 
      height: 220px;
      transform: translate(-50%, -50%) scale(1);
      border-radius: 50%; 
      pointer-events: none;
      background: radial-gradient(closest-side, rgba(102,126,234,.35), transparent 70%);
      mix-blend-mode: screen; 
      opacity: .35;
      will-change: transform, opacity;
      transition: none; /* We'll animate via JS */
    }

    .visualizer {
      height: 180px; 
      display: flex; 
      align-items: flex-end; 
      justify-content: center; 
      gap: 8px;
      margin: 8px auto 24px; 
      position: relative; 
      z-index: 1;
      contain: layout style paint;
    }
    
    .bar {
      width: clamp(6px, 1.2vw, 10px); 
      height: 20%; 
      transform-origin: bottom center; 
      border-radius: 8px;
      background: linear-gradient(180deg, #f093fb, #667eea);
      box-shadow: 0 6px 20px rgba(240,147,251,.35);
      will-change: transform;
      transform: scaleY(0.2) translate3d(0,0,0);
      transition: none; /* Animate via JS for better control */
    }
    
    .player.paused .bar { 
      opacity: .55; 
      transition: opacity .25s ease;
    }

    .progress-wrap { margin-bottom: 22px; }
    .progress-bar {
      position: relative; 
      height: 10px; 
      width: 100%; 
      background: rgba(255,255,255,.18);
      border-radius: 999px; 
      overflow: hidden; 
      cursor: pointer; 
      box-shadow: inset 0 1px 6px rgba(0,0,0,.35);
      contain: layout style paint;
    }
    
    .progress { 
      height: 100%; 
      width: 0%; 
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--teal));
      box-shadow: 0 0 22px rgba(240,147,251,.6); 
      border-radius: 999px; 
      will-change: width;
      transform: translate3d(0,0,0);
    }
    
    /* Remove expensive sheen animation */
    .progress-bar::after {
      display: none;
    }

    .controls { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 22px; 
      margin-bottom: 16px; 
    }
    
    .control-btn {
      width: 64px; 
      height: 64px; 
      border-radius: 50%; 
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border: 2px solid rgba(255,255,255,.26); 
      color: #fff; 
      display: grid; 
      place-items: center; 
      cursor: pointer;
      position: relative; 
      overflow: hidden; 
      transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      will-change: transform;
      transform: translate3d(0,0,0);
    }
    
    .control-btn:hover { 
      transform: translate3d(0, -2px, 0) scale(1.03); 
      border-color: #f093fb; 
      box-shadow: 0 14px 36px rgba(0,0,0,.4), 0 0 24px rgba(240,147,251,.45); 
    }
    
    .control-btn:active { 
      transform: scale(.96); 
    }
    
    .control-btn svg { 
      width: 26px; 
      height: 26px; 
      fill: currentColor; 
    }

    .play-btn { 
      width: 88px; 
      height: 88px; 
      background: linear-gradient(135deg, var(--primary), var(--accent)); 
      border: none;
      box-shadow: 0 18px 50px rgba(102,126,234,.45), 0 0 60px rgba(240,147,251,.35); 
    }
    
    .play-btn:hover { 
      box-shadow: 0 22px 64px rgba(102,126,234,.55), 0 0 80px rgba(240,147,251,.5); 
    }
    
    .play-btn svg { 
      width: 34px; 
      height: 34px; 
    }

    .volume { 
      display: flex; 
      align-items: center; 
      gap: 14px; 
      justify-content: center; 
    }
    
    .volume-icon { 
      width: 22px; 
      height: 22px; 
      opacity: .85; 
    }
    
    .volume-slider {
      width: clamp(180px, 40vw, 320px); 
      appearance: none; 
      height: 8px; 
      border-radius: 999px; 
      outline: none;
      background: rgba(255,255,255,.18); 
      cursor: pointer; 
      position: relative;
    }
    
    .volume-slider::-webkit-slider-thumb {
      appearance: none; 
      width: 22px; 
      height: 22px; 
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #d8d8d8);
      border: 2px solid rgba(255,255,255,.6); 
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 22px; 
      height: 22px; 
      border-radius: 50%; 
      background: radial-gradient(circle at 30% 30%, #fff, #d8d8d8);
      border: 2px solid rgba(255,255,255,.6); 
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      border-image: none;
    }

    @media (max-width: 900px) {
      .visualizer { height: 140px; gap: 6px; }
      .play-btn { width: 84px; height: 84px; }
    }
    
    @media (max-width: 480px) {
      .player { padding: 22px 18px 18px; border-radius: 24px; }
      .visualizer { height: 110px; gap: 5px; }
      .control-btn { width: 56px; height: 56px; }
      .play-btn { width: 78px; height: 78px; }
      .volume-slider { width: 70vw; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .bg::before, .bg::after { animation: none; }
      .control-btn:hover { transform: none; }
      .bar { transition: transform 0.3s ease; }
    }
    
    /* Pulse animation for play button when autoplay is blocked */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 18px 50px rgba(102,126,234,.45), 0 0 60px rgba(240,147,251,.35); }
      50% { transform: scale(1.05); box-shadow: 0 22px 64px rgba(102,126,234,.65), 0 0 80px rgba(240,147,251,.55); }
    }
    
    /* Optimized click overlay styles */
    .click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: opacity 0.3s ease;
      will-change: opacity;
    }
    
    .click-overlay-content {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
      will-change: transform;
    }
  </style>
</head>
<body>

  <audio id="audio" preload="auto" loop autoplay>
    <source src="mix_42s%20(audio-joiner.com)%20(1).mp3" type="audio/mpeg" />

  <script>
    'use strict';
    
    // Cache DOM elements
    const elements = {
      audio: document.getElementById('audio'),
      playBtn: document.getElementById('playBtn'),
      playIcon: document.getElementById('playIcon'),
      pauseIcon: document.getElementById('pauseIcon'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      progressBar: document.getElementById('progressBar'),
      progress: document.getElementById('progress'),
      volumeSlider: document.getElementById('volumeSlider'),
      visualizer: document.getElementById('visualizer'),
      playerCard: document.getElementById('playerCard'),
      pulseRing: document.getElementById('pulseRing')
    };
    
    // Optimized bar elements cache
    let bars = [];
    let BAR_COUNT = 0;
    let barsInitialized = false;

    let isPlaying = false;
    let audioCtx, analyser, dataArray, rafId, sourceNode;
    let lastFrameTime = 0;
    const FPS_LIMIT = 60; // Increased for smoother animation
    const FRAME_INTERVAL = 1000 / FPS_LIMIT;
    let isLowPerformance = false;
    let frameCount = 0;
    let performanceCheckTime = performance.now();
    
    elements.audio.volume = 0.7;

    // Optimized audio setup
    function setupAudioGraph() {
      if (audioCtx) return;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        
        // Optimize analyser settings for performance
        analyser.fftSize = isLowPerformance ? 32 : 64;
        analyser.smoothingTimeConstant = 0.8;
        analyser.minDecibels = -90;
        analyser.maxDecibels = -10;
        
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        if (!sourceNode) {
          sourceNode = audioCtx.createMediaElementSource(elements.audio);
          sourceNode.connect(analyser);
          analyser.connect(audioCtx.destination);
        }
        
        // Initialize bars cache
        initializeBars();
      } catch (e) {
        console.warn('Audio context setup failed:', e);
      }
    }
    
    // Pre-cache bar elements for better performance
    function initializeBars() {
      if (barsInitialized) return;
      const barElements = elements.visualizer.querySelectorAll('.bar');
      bars.length = 0; // Clear array
      barElements.forEach(bar => {
        bars.push({
          element: bar,
          transform: bar.style.transform || 'scaleY(0.1)',
          lastHeight: 0.1
        });
      });
      BAR_COUNT = bars.length;
      barsInitialized = true;
    }

    // Optimized animation with frame limiting
    function animate() {
      if (!isPlaying || !analyser || !barsInitialized) return;
      
      const now = performance.now();
      
      // Performance monitoring
      frameCount++;
      if (frameCount % 120 === 0) { // Check every 2 seconds at 60fps
        const elapsed = now - performanceCheckTime;
        const actualFPS = (frameCount * 1000) / elapsed;
        if (actualFPS < 45 && !isLowPerformance) {
          isLowPerformance = true;
          console.log('Switching to low performance mode');
          // Reduce quality for better performance
          if (analyser) {
            analyser.fftSize = 32;
          }
        }
        frameCount = 0;
        performanceCheckTime = now;
      }
      
      const targetInterval = isLowPerformance ? FRAME_INTERVAL * 2 : FRAME_INTERVAL;
      if (now - lastFrameTime < targetInterval) {
        rafId = requestAnimationFrame(animate);
        return;
      }
      lastFrameTime = now;
      
      analyser.getByteFrequencyData(dataArray);
      
      const dataStep = Math.floor(dataArray.length / bars.length);
      
      // Batch DOM updates for better performance
      let hasChanges = false;
      
      for (let i = 0; i < bars.length; i++) {
        const bar = bars[i];
        const dataIndex = Math.min(i * dataStep, dataArray.length - 1);
        const value = dataArray[dataIndex];
        const height = Math.max(0.1, (value / 255) * 0.9 + 0.1);
        
        // Only update if change is significant (reduces repaints)
        if (Math.abs(height - bar.lastHeight) > 0.05) {
          bar.element.style.transform = `scaleY(${height})`;
          bar.lastHeight = height;
          hasChanges = true;
        }
      }
      const ringScale = 1 + level * 0.25;
      const ringOpacity = 0.18 + level * 0.35;
      elements.pulseRing.style.transform = `translate(-50%,-50%) scale(${ringScale}) translate3d(0,0,0)`;
      elements.pulseRing.style.opacity = ringOpacity;
      
      rafId = requestAnimationFrame(animate);
    }

    function startVisualizer() {
      setupAudioGraph();
      if (!rafId) {
        lastFrameTime = 0;
        rafId = requestAnimationFrame(animate);
      }
    }
    
    function stopVisualizer() {
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      // Reset bars smoothly
      bars.forEach(bar => {
        bar.style.transform = 'scaleY(0.2) translate3d(0,0,0)';
      });
    }

    function updatePlayButton() {
      elements.playIcon.style.display = isPlaying ? 'none' : 'block';
      elements.pauseIcon.style.display = isPlaying ? 'block' : 'none';
      elements.playerCard.classList.toggle('paused', !isPlaying);
    }

    function togglePlay() {
      if (isPlaying) {
        elements.audio.pause();
        isPlaying = false;
        stopVisualizer();
      } else {
        elements.audio.play().then(() => {
          if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
          startVisualizer();
          isPlaying = true;
        }).catch(() => {
          isPlaying = false;
        });
      }
      if (navigator.vibrate) navigator.vibrate(10);
      updatePlayButton();
    }

    // Event listeners
    elements.playBtn.addEventListener('click', togglePlay);
    elements.prevBtn.addEventListener('click', () => {
      elements.audio.currentTime = Math.max(0, elements.audio.currentTime - 10);
    });
    elements.nextBtn.addEventListener('click', () => {
      if (!isNaN(elements.audio.duration)) {
        elements.audio.currentTime = Math.min(elements.audio.duration, elements.audio.currentTime + 10);
      }
    });

    // Highly optimized progress update with RAF throttling
    let progressRafId;
    let lastProgressUpdate = 0;
    
    elements.audio.addEventListener('timeupdate', () => {
      if (progressRafId) return;
      
      progressRafId = requestAnimationFrame(() => {
        progressRafId = null;
        const now = performance.now();
        
        // Throttle to ~10fps for progress bar (sufficient for smooth appearance)
        if (now - lastProgressUpdate < 100) return;
        lastProgressUpdate = now;
        
        if (!isNaN(elements.audio.duration) && elements.audio.duration > 0) {
          const pct = (elements.audio.currentTime / elements.audio.duration) * 100;
          // Use transform instead of width for better performance
          elements.progress.style.transform = `scaleX(${pct / 100})`;
          elements.progress.style.transformOrigin = 'left';
        }
      });
    });

    // Progress bar interaction
    function setProgressByClientX(clientX) {
      const rect = elements.progressBar.getBoundingClientRect();
      const x = Math.min(Math.max(0, clientX - rect.left), rect.width);
      const pct = x / rect.width;
      if (!isNaN(elements.audio.duration)) {
        elements.audio.currentTime = pct * elements.audio.duration;
      }
    }

    let dragging = false;
    elements.progressBar.addEventListener('mousedown', e => {
      dragging = true;
      setProgressByClientX(e.clientX);
    });
    
    window.addEventListener('mousemove', e => {
      if (dragging) setProgressByClientX(e.clientX);
    });
    
    window.addEventListener('mouseup', () => {
      dragging = false;
    });

    // Touch events
    elements.progressBar.addEventListener('touchstart', e => {
      dragging = true;
      setProgressByClientX(e.touches[0].clientX);
    }, { passive: true });
    
    elements.progressBar.addEventListener('touchmove', e => {
      if (dragging) {
        e.preventDefault();
        setProgressByClientX(e.touches[0].clientX);
      }
    }, { passive: false });
    
    elements.progressBar.addEventListener('touchend', () => {
      dragging = false;
    });

    // Volume control
    elements.volumeSlider.addEventListener('input', e => {
      elements.audio.volume = e.target.value / 100;
    });

    // Smart autoplay - start on any user interaction
    let musicStarted = false;
    let userHasInteracted = false;
    
    function startMusic() {
      if (musicStarted) return;
      
      console.log('Starting music...');
      elements.audio.play().then(() => {
        console.log('Music started successfully!');
        musicStarted = true;
        isPlaying = true;
        startVisualizer();
        updatePlayButton();
        elements.playerCard.classList.remove('paused');
        elements.playBtn.style.animation = '';
        
        // Remove the click overlay
        const overlay = document.getElementById('clickOverlay');
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 300);
        }
      }).catch(error => {
        console.log('Failed to start music:', error.message);
        elements.playBtn.style.animation = 'pulse 2s infinite';
      });
    }
    
    // Optimized click overlay creation
    function createClickOverlay() {
      const overlay = document.createElement('div');
      overlay.id = 'clickOverlay';
      
      // Use CSS classes instead of inline styles for better performance
      overlay.className = 'click-overlay';
      
      const content = document.createElement('div');
      content.className = 'click-overlay-content';
      content.textContent = 'ðŸŽµ Click anywhere to start the music ðŸŽµ';
      
      overlay.appendChild(content);
      
      // Use passive event listener for better performance
      overlay.addEventListener('click', () => {
        userHasInteracted = true;
        startMusic();
      }, { passive: true });
      
      document.body.appendChild(overlay);
    }
    
    // Initialize on page load
    window.addEventListener('load', () => {
      createClickOverlay();
      // Also try direct autoplay (might work in some cases)
      setTimeout(startMusic, 100);
    });
    
    // Handle any user interaction to start music
    const handleUserInteraction = (e) => {
      if (!userHasInteracted && !musicStarted) {
        userHasInteracted = true;
        startMusic();
      }
    };
    
    // Listen for user interactions
    ['click', 'touchstart', 'keydown'].forEach(event => {
      document.addEventListener(event, handleUserInteraction, { once: true, passive: true });
    });

    // Resume audio context on first gesture (iOS)
    ['click', 'touchend', 'touchstart'].forEach(evt => {
      window.addEventListener(evt, () => {
        if (audioCtx && audioCtx.state === 'suspended') {
          audioCtx.resume().then(() => {
            if (!musicStarted) {
              startMusic();
            }
          });
        }
      }, { once: true });
    });

    // Pause when page hidden (but don't affect music startup)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isPlaying && musicStarted) {
        elements.audio.pause();
        isPlaying = false;
        stopVisualizer();
        updatePlayButton();
      }
    });

    // Highly optimized tilt effect with RAF and reduced calculations
    let tiltRafId;
    let lastTiltUpdate = 0;
    const TILT_THROTTLE = 16; // ~60fps max
    let cachedRect;
    let rectUpdateTime = 0;
    
    elements.playerCard.addEventListener('pointermove', e => {
      if (tiltRafId) return;
      
      tiltRafId = requestAnimationFrame(() => {
        tiltRafId = null;
        const now = performance.now();
        
        if (now - lastTiltUpdate < TILT_THROTTLE) return;
        lastTiltUpdate = now;
        
        // Cache rect for 100ms to avoid expensive getBoundingClientRect calls
        if (!cachedRect || now - rectUpdateTime > 100) {
          cachedRect = elements.playerCard.getBoundingClientRect();
          rectUpdateTime = now;
        }
        
        const x = (e.clientX - cachedRect.left) / cachedRect.width;
        const y = (e.clientY - cachedRect.top) / cachedRect.height;
        const rx = (0.5 - y) * 8;
        const ry = (x - 0.5) * 10;
        
        // Use transform3d for hardware acceleration
        elements.playerCard.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translate3d(0,0,0)`;
      });
    });
    
    elements.playerCard.addEventListener('pointerleave', () => {
      cachedRect = null; // Clear cache
      elements.playerCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translate3d(0,0,0)';
    });
  </script>
