<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Wave - Immersive Music Experience</title>
    <style>
      /* Serious, minimal redesign (dropâ€‘in replacement) */

/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Tokens */
:root {
  /* Neutral, professional palette */
  --bg: #0f172a;          /* slate-900 */
  --surface: #111827;     /* gray-900 */
  --surface-2: #0b1220;   /* deep navy */
  --text: #e5e7eb;        /* gray-200 */
  --muted: #94a3b8;       /* slate-400 */
  --border: #1f2937;      /* gray-800 */

  /* Accent (serious blue) */
  --primary: #2563eb;     /* blue-600 */
  --primary-strong: #1d4ed8; /* blue-700 */
  --primary-soft: #3b82f6;   /* blue-500 */

  /* Legacy aliases from your old theme */
  --secondary: var(--surface);
  --accent: var(--primary-soft);
  --dark: var(--bg);
  --light: var(--text);
  --glass: rgba(255,255,255,0.04);
  --shadow: rgba(0, 0, 0, 0.55);

  --radius: 16px;
  --radius-sm: 10px;
  --ring: rgba(37, 99, 235, 0.45);
  --ease: cubic-bezier(.2,.6,.4,1);
}

/* Base */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Remove flashy animated background */
.bg-animation,
.gradient-circle {
  display: none !important;
}

/* Header */
header {
  background: rgba(15,23,42,0.9);
  backdrop-filter: saturate(140%) blur(6px);
  border-bottom: 1px solid var(--border);
  padding: 0.85rem 2rem;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  animation: slideDown 300ms var(--ease);
}

@keyframes slideDown {
  from { transform: translateY(-10%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  font-size: 1.35rem;
  font-weight: 700;
  color: var(--text);
  letter-spacing: 0.2px;
  text-shadow: none;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

.nav-links a {
  color: var(--muted);
  text-decoration: none;
  transition: color 180ms var(--ease);
  position: relative;
  padding: 0.5rem 0;
  font-weight: 500;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--primary);
  transition: width 200ms var(--ease);
}

.nav-links a:hover { color: var(--text); }
.nav-links a:hover::after { width: 100%; }

/* Main Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 92px 20px 40px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Hero */
.hero {
  text-align: center;
  margin-bottom: 3rem;
  animation: fadeInUp 300ms var(--ease);
}

@keyframes fadeInUp {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.hero h1 {
  font-size: clamp(2rem, 6.5vw, 3.5rem);
  color: var(--text);
  margin-bottom: 0.75rem;
  line-height: 1.15;
  text-shadow: none;
}

.hero p {
  font-size: clamp(0.95rem, 2.8vw, 1.15rem);
  color: var(--muted);
  margin-bottom: 1.5rem;
}

/* Player */
.player-container {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 1.75rem;
  box-shadow: 0 14px 40px var(--shadow);
  border: 1px solid var(--border);
  width: 100%;
  max-width: 620px;
  animation: fadeInUp 300ms var(--ease);
  position: relative;
  overflow: hidden;
}

/* Remove shimmer */
.player-container::before { content: none; }

/* Visualizer */
.visualizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  height: 120px;
  gap: 6px;
  margin-bottom: 1.5rem;
  position: relative;
  z-index: 1;
}

.bar {
  width: 6px;
  background: linear-gradient(180deg, var(--primary-soft), var(--primary-strong));
  border-radius: 3px;
  animation: dance 800ms ease-in-out infinite alternate;
  box-shadow: none;
  opacity: 0.9;
}

.bar:nth-child(1) { animation-delay: 0s; height: 35%; }
.bar:nth-child(2) { animation-delay: 0.06s; height: 55%; }
.bar:nth-child(3) { animation-delay: 0.12s; height: 40%; }
.bar:nth-child(4) { animation-delay: 0.18s; height: 65%; }
.bar:nth-child(5) { animation-delay: 0.24s; height: 48%; }
.bar:nth-child(6) { animation-delay: 0.30s; height: 58%; }
.bar:nth-child(7) { animation-delay: 0.36s; height: 38%; }
.bar:nth-child(8) { animation-delay: 0.42s; height: 52%; }
.bar:nth-child(9) { animation-delay: 0.48s; height: 42%; }
.bar:nth-child(10){ animation-delay: 0.54s; height: 56%; }

@keyframes dance { to { transform: scaleY(1.25); } }

.visualizer.paused .bar {
  animation-play-state: paused;
  opacity: 0.5;
}

/* Track info */
.track-info {
  text-align: center;
  margin-bottom: 1.5rem;
  position: relative;
  z-index: 1;
}

.track-title {
  font-size: 1.5rem;
  color: var(--text);
  margin-bottom: 0.35rem;
  font-weight: 600;
}

.track-artist {
  font-size: 1rem;
  color: var(--muted);
}

/* Progress */
.progress-container {
  margin-bottom: 1.5rem;
  position: relative;
  z-index: 1;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #0b1220;
  border: 1px solid var(--border);
  border-radius: 999px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, var(--primary-strong), var(--primary));
  border-radius: 999px;
  width: 0%;
  transition: width 80ms linear;
  box-shadow: none;
}

.time-display {
  display: flex;
  justify-content: space-between;
  margin-top: 0.5rem;
  color: var(--muted);
  font-size: 0.9rem;
}

/* Controls */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.25rem;
  position: relative;
  z-index: 1;
}

.control-btn {
  background: #0b1220;
  border: 1px solid var(--border);
  color: var(--text);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 150ms var(--ease), background-color 150ms var(--ease), border-color 150ms var(--ease);
}

.control-btn:hover {
  transform: translateY(-1px);
  background: #0e1626;
  border-color: #263141;
}

.control-btn:active { transform: translateY(0); }

.control-btn:focus-visible {
  outline: 2px solid var(--ring);
  outline-offset: 2px;
}

.play-btn {
  width: 72px;
  height: 72px;
  background: linear-gradient(135deg, var(--primary), var(--primary-strong));
  border: none;
  box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
  color: #fff;
}

.play-btn:hover {
  box-shadow: 0 12px 28px rgba(37, 99, 235, 0.45);
}

.control-btn svg {
  width: 22px;
  height: 22px;
  fill: currentColor;
}

.play-btn svg { width: 26px; height: 26px; }

/* Volume */
.volume-control {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-top: 1.25rem;
  position: relative;
  z-index: 1;
}

.volume-slider {
  flex: 1;
  -webkit-appearance: none;
  appearance: none;
  height: 6px;
  background: #0b1220;
  border: 1px solid var(--border);
  border-radius: 999px;
  outline: none;
  cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  background: var(--primary);
  border-radius: 50%;
  box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
  border: none;
}

.volume-slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: var(--primary);
  border-radius: 50%;
  border: none;
  box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
}

.volume-icon {
  color: var(--muted);
  font-size: 1.1rem;
}

/* Features */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
  width: 100%;
  max-width: 1100px;
}

.feature-card {
  background: var(--surface);
  backdrop-filter: none;
  border-radius: 14px;
  padding: 1.5rem;
  text-align: left;
  border: 1px solid var(--border);
  transition: transform 160ms var(--ease), box-shadow 160ms var(--ease), border-color 160ms var(--ease);
}

.feature-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px var(--shadow);
  border-color: #263141;
}

.feature-icon {
  font-size: 2rem;
  margin-bottom: 0.75rem;
  color: var(--primary);
  -webkit-text-fill-color: currentColor;
}

.feature-title {
  font-size: 1.15rem;
  color: var(--text);
  margin-bottom: 0.35rem;
  font-weight: 600;
}

.feature-desc {
  color: var(--muted);
  line-height: 1.6;
}

/* Mobile Menu */
.mobile-menu {
  display: none;
  background: none;
  border: none;
  color: var(--text);
  font-size: 1.4rem;
  cursor: pointer;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(15,23,42,0.95);
    backdrop-filter: saturate(140%) blur(6px);
    flex-direction: column;
    padding: 1rem;
    gap: 0.5rem;
    border-top: 1px solid var(--border);
  }

  .nav-links a { padding: 0.6rem 0.2rem; }

  .nav-links.active { display: flex; }

  .mobile-menu { display: block; }

  header { padding: 0.75rem 1rem; }

  .container { padding: 84px 15px 30px; }

  .hero h1 { font-size: 2rem; }

  .controls { gap: 0.9rem; }

  .control-btn { width: 50px; height: 50px; }

  .play-btn { width: 66px; height: 66px; }

  .visualizer { height: 90px; }

  .features {
    grid-template-columns: 1fr;
    gap: 1.1rem;
  }
}

@media (max-width: 480px) {
  .player-container { padding: 1.25rem; }

  .track-title { font-size: 1.25rem; }

  .track-artist { font-size: 0.95rem; }

  .visualizer .bar { width: 5px; }
}

/* Tablet */
@media (min-width: 769px) and (max-width: 1024px) {
  .container { padding: 92px 30px 40px; }
  .features { grid-template-columns: repeat(2, 1fr); }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
}

/* Custom Scrollbar */
::-webkit-scrollbar { width: 10px; }
::-webkit-scrollbar-track { background: #0b1220; }
::-webkit-scrollbar-thumb {
  background: #1f2a3a;
  border-radius: 10px;
  border: 1px solid #2a3a50;
}
::-webkit-scrollbar-thumb:hover { background: #223047; }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-circle circle1"></div>
        <div class="gradient-circle circle2"></div>
        <div class="gradient-circle circle3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Music Player -->
        <div class="player-container" id="player">
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">3:45</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn play-btn" id="playBtn">
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
               
            </div>

            <div class="volume-control">
                <span class="volume-icon">ðŸ”Š</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
        </div>

    <!-- Audio Element -->
    <audio id="audio" loop>
      <source src="mix_42s%20(audio-joiner.com)%20(1).mp3" type="audio/mpeg" />
    </audio>

    <script>
        // Audio Player Functionality
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const visualizer = document.getElementById('visualizer');

        // Track list (simulated)
        const tracks = [
            { title: 'Cosmic Journey', artist: 'Electronic Dreams', duration: '3:45' },
            { title: 'Neon Lights', artist: 'Synthwave Masters', duration: '4:12' },
            { title: 'Digital Rain', artist: 'Cyber Collective', duration: '3:58' }
        ];
        let currentTrack = 0;

        // Initialize
        audio.volume = 0.7;
        let isPlaying = false;

        // Auto-play on load with user interaction
        window.addEventListener('load', () => {
            // Try to autoplay
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    updatePlayButton();
                    visualizer.classList.remove('paused');
                }).catch(() => {
                    // Auto-play was prevented, wait for user interaction
                    isPlaying = false;
                    updatePlayButton();
                    visualizer.classList.add('paused');
                });
            }
        });

        // Play/Pause functionality
        playBtn.addEventListener('click', togglePlay);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                visualizer.classList.add('paused');
            } else {
                audio.play();
                isPlaying = true;
                visualizer.classList.remove('paused');
            }
            updatePlayButton();
        }

        function updatePlayButton() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        // Progress bar
        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = progressPercent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const percentage = x / width;
            audio.currentTime = percentage * audio.duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            audio.volume = value / 100;
            volumeValue.textContent = value + '%';
        });

        // Previous/Next track simulation
        prevBtn.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            updateTrackInfo();
            audio.currentTime = 0;
            if (isPlaying) audio.play();
        });

        nextBtn.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % tracks.length;
            updateTrackInfo();
            audio.currentTime = 0;
            if (isPlaying) audio.play();
        });

        function updateTrackInfo() {
            const track = tracks[currentTrack];
            document.querySelector('.track-title').textContent = track.title;
            document.querySelector('.track-artist').textContent = track.artist;
        }

        // Format time helper
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                // Close mobile menu if open
                navLinks.classList.remove('active');
            });
        });

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    audio.currentTime = Math.max(0, audio.currentTime - 10);
                    break;
                case 'ArrowRight':
                    audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
                    break;
                case 'ArrowUp':
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 5);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
                case 'ArrowDown':
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 5);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
            }
        });

        // Page visibility API to pause when tab is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
            } else if (!document.hidden && isPlaying) {
                audio.play();
            }
        });

        // Add touch support for progress bar on mobile
        let isDragging = false;

        progressBar.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateProgress(e.touches[0]);
        });

        progressBar.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
                updateProgress(e.touches[0]);
            }
        });

        progressBar.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateProgress(touch) {
            const rect = progressBar.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const width = rect.width;
            const percentage = Math.max(0, Math.min(1, x / width));
            audio.currentTime = percentage * audio.duration;
        }
    </script>
</body>
</html>
